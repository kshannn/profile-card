<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="outerdiv" class="container">

    <div id="innerheader" class="row"></div>

    <div id="headerpic" class="row">
      <div id="inner-headerpic"></div>
    </div>

    <div id="innerpersonaldetail" class="row">
        Victor Crest <span>26</span>
        <p>London</p>
    </div>

    <div id="innerstats" class="row">
        <div id="followerblock">
          80K <p>Followers</p>
        </div>
        <div id="likesblock">
          803K <p>Likes</p>
        </div>
        <div id="photosblock">
          1.4K <p>Photos</p>
        </div>
    </div>
  </div> <!-- end of #outerdiv -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kshannn</a>.
  </div>
</body>
</html>
